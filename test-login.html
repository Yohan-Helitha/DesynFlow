<!DOCTYPE html>
<html>
<head>
    <title>Test Supplier Login</title>
</head>
<body>
    <h1>Test Supplier Login</h1>
    <div>
        <label>Email: <input type="email" id="email" value="test@example.com"></label><br><br>
        <label>Password: <input type="password" id="password" value="testpass123"></label><br><br>
        <button onclick="testLogin()">Test Login</button>
    </div>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Response Status: ' + response.status + '</h3>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                console.log('Response:', data);
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
