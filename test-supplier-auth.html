<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supplier Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supplier Authentication Test</h1>
        
        <!-- Test 1: Get All Suppliers -->
        <div class="test-section">
            <h3>1. Get All Suppliers</h3>
            <button onclick="getAllSuppliers()">Get Suppliers</button>
            <div id="suppliers-result" class="result"></div>
        </div>

        <!-- Test 2: Supplier Login -->
        <div class="test-section">
            <h3>2. Supplier Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" value="supplier@test.com">
            <input type="password" id="loginPassword" placeholder="Password" value="password123">
            <button onclick="testLogin()">Login</button>
            <div id="login-result" class="result"></div>
        </div>

        <!-- Test 3: Get Supplier Profile (requires token) -->
        <div class="test-section">
            <h3>3. Get Supplier Profile</h3>
            <button onclick="getProfile()">Get Profile</button>
            <div id="profile-result" class="result"></div>
        </div>

        <!-- Test 4: Get Supplier Orders (requires token) -->
        <div class="test-section">
            <h3>4. Get Supplier Orders</h3>
            <button onclick="getOrders()">Get Orders</button>
            <div id="orders-result" class="result"></div>
        </div>

        <!-- Test 5: Get Supplier Samples (requires token) -->
        <div class="test-section">
            <h3>5. Get Supplier Samples</h3>
            <button onclick="getSamples()">Get Samples</button>
            <div id="samples-result" class="result"></div>
        </div>

        <!-- Test 6: Get Supplier Dashboard (requires token) -->
        <div class="test-section">
            <h3>6. Get Supplier Dashboard</h3>
            <button onclick="getDashboard()">Get Dashboard</button>
            <div id="dashboard-result" class="result"></div>
        </div>
    </div>

    <script>
        let authToken = null;

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(`http://localhost:4000${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` }),
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { status: response.status, data, ok: response.ok };
            } catch (error) {
                return { status: 0, data: { error: error.message }, ok: false };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            const className = result.ok ? 'result success' : 'result error';
            element.className = className;
            element.innerHTML = `
                <strong>Status:</strong> ${result.status}<br>
                <strong>Response:</strong> <pre>${JSON.stringify(result.data, null, 2)}</pre>
            `;
        }

        async function getAllSuppliers() {
            const result = await makeRequest('/api/suppliers');
            displayResult('suppliers-result', result);
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await makeRequest('/api/supplier-auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });
            
            if (result.ok && result.data.token) {
                authToken = result.data.token;
            }
            
            displayResult('login-result', result);
        }

        async function getProfile() {
            if (!authToken) {
                displayResult('profile-result', { status: 0, data: { error: 'No auth token. Please login first.' }, ok: false });
                return;
            }
            
            const result = await makeRequest('/api/supplier-auth/profile');
            displayResult('profile-result', result);
        }

        async function getOrders() {
            if (!authToken) {
                displayResult('orders-result', { status: 0, data: { error: 'No auth token. Please login first.' }, ok: false });
                return;
            }
            
            const result = await makeRequest('/api/supplier-purchase-orders/my-purchase-orders');
            displayResult('orders-result', result);
        }

        async function getSamples() {
            if (!authToken) {
                displayResult('samples-result', { status: 0, data: { error: 'No auth token. Please login first.' }, ok: false });
                return;
            }
            
            const result = await makeRequest('/api/samples/mine');
            displayResult('samples-result', result);
        }

        async function getDashboard() {
            if (!authToken) {
                displayResult('dashboard-result', { status: 0, data: { error: 'No auth token. Please login first.' }, ok: false });
                return;
            }
            
            const result = await makeRequest('/api/supplier-auth/dashboard');
            displayResult('dashboard-result', result);
        }
    </script>
</body>
</html>
